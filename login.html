<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            box-sizing: border-box;
        }

        .login-container {
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            box-sizing: border-box;
        }

        h2 {
            margin-bottom: 20px;
        }

        select,
        input,
        button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            background: #4e54c8;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #8f94fb;
        }

        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Login</h2>
        <select id="userType">
            <option value="admin">Admin</option>
            <option value="teacher">Teacher</option>
            <option value="student">Student</option>
        </select>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="handleLogin()">Login</button>
        <p id="errorMessage" class="error"></p>
    </div>

    <script>
        /////////////

        document.addEventListener("DOMContentLoaded", function () {
            const selectedRole = localStorage.getItem("selectedRole");
            if (selectedRole) {
                document.getElementById("userType").value = selectedRole;
            }
        });

        ///////////






        function handleLogin() {
            const userType = document.getElementById('userType').value;
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMessage = document.getElementById('errorMessage');

            // Static credentials for Admin
            const users = {
                admin: { username: 'admin', password: 'Admin@123', redirect: 'admins.html' }
            };

            // Check if it's an admin login
            if (users[userType] && username === users[userType].username && password === users[userType].password) {
                window.location.href = users[userType].redirect;
                return;
            }

            // Check for students and teachers in localStorage
            let userList = JSON.parse(localStorage.getItem(userType + 's')) || [];
            let matchedUser = userList.find(user => user.username === username && user.password === password);

            if (matchedUser) {
                localStorage.setItem('loggedInUsername', username); // Save the logged-in username
                window.location.href = userType + 's.html'; // Redirects to students.html or teachers.html
                return;
            }

            // Display error if no match is found
            errorMessage.textContent = 'Invalid username or password.';
        }

    </script>
</body>

</html>
