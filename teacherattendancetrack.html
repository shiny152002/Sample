<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Teacher Attendance Input</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #4e54c8, #8f94fb);
      display: flex;
      height: 100vh;
      overflow: hidden;
      padding: 20px;
    }

    .sidebar {
      width: 250px;
      background: rgba(78, 84, 200, 0.9);
      color: white;
      padding: 20px;
      box-shadow: 3px 0 12px rgba(0, 0, 0, 0.3);
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
      backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
      border-top-right-radius: 20px;
      border-bottom-right-radius: 20px;
      z-index: 10;
    }

    .sidebar h2 {
      text-align: center;
      font-weight: 700;
      margin-bottom: 30px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      flex-grow: 1;
    }

    .sidebar ul li {
      margin: 10px 0;
    }

    .sidebar ul li a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      display: block;
      padding: 10px 15px;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .sidebar ul li a:hover,
    .sidebar ul li a.active {
      background: rgba(143, 148, 251, 0.6);
      box-shadow: 0 0 15px rgba(143, 148, 251, 0.9);
      transform: scale(1.05);
    }

    .main-content {
      margin-left: 270px;
      padding: 30px;
      flex: 1;
      overflow-y: auto;
      width: calc(100% - 270px);
    }

    section {
      padding: 25px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    h2,
    h3 {
      color: #4e54c8;
      font-weight: 700;
    }

    form {
      margin-bottom: 20px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    input,
    select {
      flex: 1;
      min-width: 200px;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus,
    select:focus {
      border-color: #4e54c8;
      box-shadow: 0 0 8px rgba(78, 84, 200, 0.5);
      outline: none;
    }

    button {
      background: linear-gradient(to right, #4e54c8, #8f94fb);
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #8f94fb, #4e54c8);
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(8, 9, 10, 0.5);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      border-radius: 10px;
      overflow: hidden;
    }

    th,
    td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background: #4e54c8;
      color: white;
      font-weight: 600;
      text-transform: uppercase;
    }

    tr:hover {
      background: #f9f9f9;
    }

    td {
      background: #fff;
    }

    .edit-btn {
      background-color: #ffc107;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }

    .delete-btn {
      background-color: #f44336;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="sidebar">
    <h2>Teacher Panel</h2>
    <ul>
      <li><a href="#management" class="active">Attendance Management</a></li>
    </ul>
  </div>

  <div class="main-content">
    <section>
      <h2>Enter Attendance</h2>
      <form id="attendanceForm">
        <input type="text" id="name" placeholder="Student Name" required />
        <input type="text" id="grade" placeholder="Grade" required />
        <select id="subject" required>
          <option value="">Select Subject</option>
          <option>Science</option>
          <option>English Language</option>
          <option>Arabic Language</option>
          <option>Social Studies</option>
          <option>Physics</option>
          <option>Chemistry</option>
          <option>Biology</option>
          <option>History</option>
          <option>Geography</option>
          <option>Maths</option>
          <option>Arts</option>
          <option>French</option>
          <option>German</option>
          <option>Algebra</option>
          <option>Geometry</option>
          <option>Calculus</option>
          <option>Economics</option>
          <option>Christian Religion</option>
          <option>Islamic Religion</option>
          <option>Music</option>
          <option>Philosophy</option>
        </select>
        <input type="date" id="date" required />
        <select id="status">
          <option value="Present">Present</option>
          <option value="Absent">Absent</option>
          <option value="Late">Late</option>
        </select>
        <button type="submit">Add Attendance</button>
      </form>

      <h3>Attendance Records</h3>
      <table id="attendanceTable">
        <thead>
          <tr>
            <th>Student Name</th>
            <th>Grade</th>
            <th>Subject</th>
            <th>Date</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </section>
  </div>

  <script>
    const form = document.getElementById('attendanceForm');
    const tableBody = document.getElementById('tableBody');

    let attendanceData = JSON.parse(localStorage.getItem('attendanceData')) || [];
    let editIndex = -1;
    let teacherSubject = '';

    window.addEventListener('DOMContentLoaded', () => {
      teacherSubject = prompt("Enter your subject (used to filter your attendance records):").trim();
      if (!teacherSubject) {
        alert("Subject is required. Reload the page to try again.");
        document.body.innerHTML = "<h2 style='color:white; text-align:center; margin:auto;'>Subject is required. Please reload the page and enter your subject.</h2>";
      } else {
        loadAttendance();
      }

    });

    function saveAndReload() {
      localStorage.setItem('attendanceData', JSON.stringify(attendanceData));
      loadAttendance();
    }

    function loadAttendance() {
      tableBody.innerHTML = '';
      attendanceData.forEach((entry, index) => {
        if (entry.subject.toLowerCase() === teacherSubject.toLowerCase()) {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${entry.name}</td>
            <td>${entry.grade}</td>
            <td>${entry.subject}</td>
            <td>${entry.date}</td>
            <td>${entry.status}</td>
            <td>
              <button class="edit-btn" onclick="editRecord(${index})">‚úè Edit</button>
              <button class="delete-btn" onclick="deleteRecord(${index})">üóë Delete</button>
            </td>
          `;
          tableBody.appendChild(row);
        }
      });
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const grade = document.getElementById('grade').value.trim();
      const subject = document.getElementById('subject').value.trim();
      const date = document.getElementById('date').value;
      const status = document.getElementById('status').value;

      const newRecord = { name, grade, subject, date, status };

      if (subject.toLowerCase() !== teacherSubject.toLowerCase()) {
        alert(`You can only enter records for your subject: ${teacherSubject}`);
        return;
      }

      if (editIndex === -1) {
        attendanceData.push(newRecord);
      } else {
        attendanceData[editIndex] = newRecord;
        editIndex = -1;
      }

      form.reset();
      saveAndReload();
    });

    function deleteRecord(index) {
      if (confirm('Are you sure you want to delete this attendance record?')) {
        attendanceData.splice(index, 1);
        saveAndReload();
        alert('Record deleted successfully!');
      }
    }

    function editRecord(index) {
      const record = attendanceData[index];
      if (record.subject.toLowerCase() !== teacherSubject.toLowerCase()) {
        alert("You can only edit your own subject's records.");
        return;
      }
      document.getElementById('name').value = record.name;
      document.getElementById('grade').value = record.grade;
      document.getElementById('subject').value = record.subject;
      document.getElementById('date').value = record.date;
      document.getElementById('status').value = record.status;
      editIndex = index;
      alert("Edit mode: Update the values and click 'Add Attendance' to save changes.");
    }
  </script>
</body>

</html>
