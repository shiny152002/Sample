<!DOCTYPE html>
<html lang="en">

<head>
    <title>Student Management</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            display: flex;
            height: 100vh;
            overflow: hidden;
            padding: 20px;
        }

        .sidebar {
            width: 250px;
            background: rgba(78, 84, 200, 0.9);
            color: white;
            padding: 20px;
            box-shadow: 3px 0 12px rgba(0, 0, 0, 0.3);
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            border-top-right-radius: 20px;
            border-bottom-right-radius: 20px;
            z-index: 10;
        }

        .sidebar h2 {
            text-align: center;
            font-weight: 700;
            margin-bottom: 30px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            flex-grow: 1;
        }

        .sidebar ul li {
            margin: 10px 0;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            display: block;
            padding: 10px 15px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .sidebar ul li a:hover,
        .sidebar ul li a.active {
            background: rgba(143, 148, 251, 0.6);
            box-shadow: 0 0 15px rgba(143, 148, 251, 0.9);
            transform: scale(1.05);
        }

        .main-content {
            margin-left: 270px;
            padding: 30px;
            flex: 1;
            overflow-y: auto;
            width: calc(100% - 270px);
        }

        section {
            padding: 25px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }

        h2 {
            color: #4e54c8;
            font-weight: 700;
        }

        button {
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(to right, #8f94fb, #4e54c8);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(8, 9, 10, 0.5);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: left;
        }

        .form-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .form-container input,
        .form-container select {
            flex: 1;
            min-width: 200px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-container input:focus,
        .form-container select:focus {
            border-color: #4e54c8;
            box-shadow: 0 0 8px rgba(78, 84, 200, 0.5);
            outline: none;
        }

        .form-container button {
            flex: 1;
            min-width: 150px;
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
        }

        .form-container button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(78, 84, 200, 0.3);
        }

        #studentTable th {
            background: #4e54c8;
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        #studentTable tr:hover {
            background: #f9f9f9;
            transition: background 0.3s ease;
        }

        #studentTable button {
            background: #4e54c8;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        #studentTable button:hover {
            background: #8f94fb;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <h2>Student Dashboard</h2>
        <ul>
            <li><a href="#management" class="active">Student Management</a></li>
        </ul>
    </div>

    <div class="main-content">
        <section id="management">
            <h2>Student Management</h2>

            <div class="form-container">
                <input type="text" id="name" placeholder="Enter name" required>
                <input type="number" id="age" placeholder="Enter age" required>
                <select id="grade" required>
                    <option value="" disabled selected>Select Grade</option>
                    <option value="Grade 1">Grade 1</option>
                    <option value="Grade 2">Grade 2</option>
                    <option value="Grade 3">Grade 3</option>
                    <option value="Grade 4">Grade 4</option>
                    <option value="Grade 5">Grade 5</option>
                    <option value="Grade 6">Grade 6</option>
                    <option value="Grade 7">Grade 7</option>
                    <option value="Grade 8">Grade 8</option>
                    <option value="Grade 9">Grade 9</option>
                    <option value="Grade 10">Grade 10</option>
                    <option value="Grade 11">Grade 11</option>
                    <option value="Grade 12">Grade 12</option>
                </select>
                <input type="text" id="studentId" placeholder="Enter student ID" required>
                <input type="email" id="email" placeholder="Enter email" required>
                <button onclick="addStudent()">Save Student</button>
            </div>

            <table id="studentTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Grade</th>
                        <th>Student ID</th>
                        <th>Email</th>
                        <th>Username</th>
                        <th>Password</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="studentList"></tbody>
            </table>
        </section>
    </div>

    <script>
        let students = JSON.parse(localStorage.getItem('students')) || [];
        let editIndex = null;

        function saveToLocalStorage() {
            localStorage.setItem('students', JSON.stringify(students));
        }

        function generateUsername(name) {
            return name.toLowerCase().replace(/\s+/g, '') + Math.floor(Math.random() * 1000);
        }

        function generatePassword() {
            return Math.random().toString(36).slice(-8);
        }

        function addStudent() {
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const grade = document.getElementById('grade').value;
            const studentId = document.getElementById('studentId').value;
            const email = document.getElementById('email').value;

            if (!name || !age || !grade || !studentId || !email) {
                return alert('All fields are required');
            }

            if (isNaN(age) || age <= 0) {
                return alert('Age must be a positive number');
            }

            if (editIndex === null && students.some(student => student.studentId === studentId)) {
                return alert('Student ID must be unique');
            }

            const username = generateUsername(name);
            const password = generatePassword();

            const student = editIndex !== null
                ? { ...students[editIndex], name, age, grade, studentId, email }
                : { name, age, grade, studentId, email, username, password };

            if (editIndex !== null) {
                students[editIndex] = student;
                editIndex = null;
            } else {
                students.push(student);
            }

            saveToLocalStorage();
            document.querySelectorAll('.form-container input').forEach(input => input.value = '');
            document.getElementById('grade').value = '';
            displayStudents();
        }

        function displayStudents() {
            const studentList = document.getElementById('studentList');
            studentList.innerHTML = '';

            students.forEach((student, index) => {
                studentList.innerHTML += `
                    <tr>
                        <td>${student.name}</td>
                        <td>${student.age}</td>
                        <td>${student.grade}</td>
                        <td>${student.studentId}</td>
                        <td>${student.email}</td>
                        <td>${student.username}</td>
                        <td>${student.password}</td>
                        <td>
                            <button onclick="editStudent(${index})">Edit</button>
                            <button onclick="deleteStudent(${index})">Delete</button>
                        </td>
                    </tr>`;
            });
        }

        function deleteStudent(index) {
            if (confirm('Are you sure you want to delete this student?')) {
                students.splice(index, 1);
                saveToLocalStorage();
                displayStudents();
            }
        }

        function editStudent(index) {
            const student = students[index];
            document.getElementById('name').value = student.name;
            document.getElementById('age').value = student.age;
            document.getElementById('grade').value = student.grade;
            document.getElementById('studentId').value = student.studentId;
            document.getElementById('email').value = student.email;
            editIndex = index;
        }

        window.addEventListener('storage', displayStudents);
        displayStudents();
    </script>
</body>

</html>
